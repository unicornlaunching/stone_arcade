<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --neon-pink: #ff71ce;
            --neon-blue: #01cdfe;
            --neon-green: #05ffa1;
            --neon-purple: #b967ff;
            --dark-bg: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #120458 0%, #000000 100%);
            color: white;
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        .banner {
            width: 100%; /* Full width of the container */
            max-height: 20vh; /* Limit the height to 20% of the viewport height */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove bottom space */
            object-fit: cover; /* Ensure the image covers the area without skewing */
            object-position: top; /* Focus on the top portion of the image */
        }

        .header {
            background: var(--dark-bg);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 113, 206, 0.5);
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink),
                         0 0 20px var(--neon-pink),
                         0 0 30px var(--neon-pink);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: rgba(26, 26, 46, 0.9);
            border: 3px solid var(--neon-purple);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%; /* Allow height to adjust based on content */
        }

        .game-image {
            width: 100%; /* Full width of the card */
            height: 250px; /* Fixed height for uniformity */
            object-fit: cover; /* Cover the area without skewing */
        }

        .game-info {
            padding: 1rem; /* Padding for game info */
            flex-grow: 1; /* Allow the info section to grow */
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column; /* Stack children vertically */
            justify-content: space-between; /* Space out title, description, and button */
            height: 100;
        }

        .game-title {
            font-size: 1rem; /* Adjust font size */
            margin-bottom: 0.5rem; /* Space below title */
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            height: 100;
        }

        .game-description {
            font-size: 0.8rem; /* Adjust font size */
            color: #fff;
            margin-bottom: 1rem; /* Space below description */
            line-height: 1.5; /* Line height for readability */
            height: 100;
        }

        .play-btn {
            display: inline-block;
            padding: 0.6rem 1rem; /* Adjust padding */
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.8rem; /* Adjust font size */
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: auto; /* Push the button to the bottom */
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            color: var(--neon-blue);
            font-size: 0.7rem;
            margin-top: auto;
            position: relative;
            z-index: 2;
            border-top: 2px solid var(--neon-blue);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .games-grid {
                grid-template-columns: 1fr; /* Single column on mobile */
            }

            .game-title {
                font-size: 0.8rem; /* Smaller title font size */
            }

            .game-description {
                font-size: 0.6rem; /* Smaller description font size */
            }

            .play-btn {
                padding: 0.6rem;
                font-size: 0.6rem; /* Smaller button font size */
            }
        }

        @media (min-width: 769px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Adjust for larger screens */
            }
        }
    </style>
</head>
<body>
    <a href="https://magiceden.io/ordinals/marketplace/pom">
        <img src="stone_banner.jpeg" alt="Stone Banner" class="banner">
    </a>
    <header class="header">
        <h1>$STONE ARCADE</h1>
    </header>

    <div class="games-grid" id="gamesGrid">
        <!-- Game cards go here -->
    </div>

    <footer>
        <p>&copy; 2024 All Rights Reserved | Created by <strong>$STONE</strong></p>
    </footer>

    <script>
        // Same JavaScript code as before
        const games = [
            {
                title: "Slider",
                description: "Challenge your mind with exciting puzzles",
                image: "https://sliders-game-stone.netlify.app/static/top/slider.png",
                category: "puzzle",
                url: "https://sliders-game-stone.netlify.app/static/main.html"
            },
            {
                title: "Nuzzle",
                description: "Classic puzzle game",
                image: "https://sliders-game-stone.netlify.app/static/top/nuzzle.png",
                category: "casual",
                url: "https://nuzzle.netlify.app/game/index.html"
            },
            {
                title: "Buster",
                description: "Space Invaders on Stacks",
                image: "https://sliders-game-stone.netlify.app/static/top/CB.png",
                category: "arcade",
                url: "https://coinbust.netlify.app"
            },
        ];

        function createGameCard(game) {
            return `
                <div class="game-card" data-category="${game.category}">
                    <img src="${game.image}" alt="${game.title}" class="game-image">
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                        <a href="${game.url}" class="play-btn">Play Now</a>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const gamesGrid = document.getElementById('gamesGrid');
            games.forEach(game => {
                gamesGrid.innerHTML += createGameCard(game);
            });
        });
    </script>
</body>
</html>
